<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="img/logo.png" />
    <link rel="stylesheet" href="dashboard.css" />
    <script type="module" defer src="dashboard.js"></script>
    <title>AcademicPulse</title>
  </head>

  <body>
    <header class="">
      <a href="/app"><i class="fa-solid fa-arrow-left" href=""></i></a>
      <div class="navigation">
        <a href="/app" class="logo"
          >Academic<span class="sublogo">Pulse</span></a
        >
        <nav>
          <a href=""><i class="fa-solid fa-bell"></i></a>
          <div class="user-register">
            <a href="" class="get-help-btn">Get Help?</a>
            <a href="/users/signout" class="signout-btn">Sign out</a>
          </div>
        </nav>
      </div>
    </header>

    <section>
      <div class="row1">
        <div class="users-total">
          <div class="total-users">
            <h1 class="total-user-account"></h1>
            <p>Total Users</p>
          </div>
          <div class="students-inSchool">
            <h1 class="total-student-inSchool"></h1>
            <p>Students in school</p>
          </div>
        </div>
        <div class="doughnut-graph-container">
          <canvas class="box" id="doughnut-graph"></canvas>
          <div class="box label-doughnut"></div>
        </div>
        <div class="bargraph">
          <div class="select-container">
            <select class="dropdown year-options" onchange="displayType()">
              <option disabled selected>Select Year</option>
              <option value="currentYear">Current Year</option>
              <option value="previousYear">Past 10 Years</option>
            </select>

            <select class="dropdown type-options" onchange="displayOptions()">
              <option disabled selected>View by</option>
              <option value="hours">Hours</option>
              <option value="days">Days</option>
              <option value="months">Months</option>
            </select>

            <select class="dropdown months-option" onchange="monthOptions()">
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>

            <select
              class="dropdown day-option"
              onchange="dayOptions()"
            ></select>
          </div>
          <canvas id="idvalidated-graph"></canvas>
        </div>
      </div>
      <div class="row2">
        <div class="line-graph-container">
          <div class="select-container">
            <select
              class="dropdown linegraph-year-options"
              onchange="lineDisplayType()"
            >
              <option disabled selected>Select Year</option>
              <option value="currentYear">Current Year</option>
              <option value="previousYear">Past 10 Years</option>
            </select>

            <select
              class="dropdown linegraph-type-options"
              onchange="lineDisplayOptions()"
            >
              <option disabled selected>View by</option>
              <option value="hours">Hours</option>
              <option value="days">Days</option>
              <option value="months">Months</option>
            </select>

            <select
              class="dropdown linegraph-months-options"
              onchange="lineMonthOptions()"
            >
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>

            <select
              class="dropdown linegraph-day-option"
              onchange="lineDayOptions()"
            ></select>
          </div>
          <canvas id="schoollogs-graph"></canvas>
        </div>
        <div class="student-log-container">
          <div class="form-container">
            <form class="search-student-form">
              <input
                class="studentNumber"
                type="text"
                placeholder="Student number"
                name="studentNumber"
              />
              <input
                class="date"
                type="text"
                name="date"
                placeholder="Date (YYYY-MM-DD)"
              />
              <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
          <div class="log-container"></div>
        </div>
      </div>
      <div class="blogs"></div>
    </section>
  </body>
</html>
