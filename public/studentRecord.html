<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="studentRecord.css" />
    <link rel="icon" type="image/png" href="img/logo.png" />
    <script defer src="studentRecord.js"></script>
    <title>AcademicPulse</title>
  </head>
  <body>
    <header class="">
      <a href="/app"><i class="fa-solid fa-arrow-left"></i></a>
      <div class="navigation">
        <a href="/app" class="logo"
          >Academic<span class="sublogo">Pulse</span></a
        >
        <nav>
          <a href=""><i class="fa-solid fa-bell"></i></a>
          <div class="user-register">
            <a href="" class="get-help-btn">Get Help?</a>
            <a href="/users/signout" class="signout-btn">Sign out</a>
          </div>
        </nav>
      </div>
    </header>

    <section>
      <div class="drag-drop-container remove">
        <h1>Upload your JSON file</h1>
        <div>
          <form class="drop-zone" enctype="multipart/form-data">
            <input type="file" name="file" class="file-input" hidden />
            <i class="fa-solid fa-cloud-arrow-up"></i>
            <p class="form-text">Browse File to Upload</p>
          </form>
        </div>

        <div class="file-upload ongoing">
          <div class="file-description">
            <i class="fa-solid fa-file"></i>
            <div class="content">
              <div class="details">
                <span class="file-name"></span>
                <span class="size"></span>
              </div>
            </div>
          </div>
          <i class="fa-solid fa-spinner remove"></i>
          <i class="fa-solid fa-square-check remove"></i>
        </div>
      </div>

      <main class="main">
        <div>
          <form class="filter-container">
            <input
              type="text"
              name="studentNumber"
              class="studentNumberInput"
              placeholder="Student Number"
            />
            <input
              type="text"
              name="yearLevel"
              class="yearFilter"
              placeholder="Yr level"
            />
            <input
              type="text"
              name="course"
              class="yearFilter"
              placeholder="Course"
            />
            <button type="submit" class="submit-filter">
              <i class="fa-solid fa-filter"></i>
            </button>
            <button class="delete-btn">Delete Record</button>
          </form>
        </div>

        <div class="page-container">
          <button class="prev" disabled>Prev</button>
          <button data-page="1" class="page">1</button>
          <button data-page="2" class="page">2</button>
          <button data-page="3" class="page">3</button>
          <button class="next">Next</button>
